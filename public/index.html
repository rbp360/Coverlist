<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Account Action</title>
  </head>
  <body>
    <h1>Processing your requestâ€¦</h1>
    <script type="module">
      import {
        getAuth,
        applyActionCode,
      } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

      // SongDeck Firebase config
      const firebaseConfig = {
        apiKey: '__REPLACE_WITH_YOUR_FIREBASE_API_KEY__',
        authDomain: 'songdeck-81ed3.firebaseapp.com',
        projectId: 'songdeck-81ed3',
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Get the oobCode (action code) from the URL
      const params = new URLSearchParams(window.location.search);
      const code = params.get('oobCode');

      // Attempt to apply the code
      applyActionCode(auth, code)
        .then(() => {
          document.body.innerHTML = '<h2>Email verified successfully!</h2>';
        })
        .catch(() => {
          document.body.innerHTML = '<h2>Invalid or expired link.</h2>';
        });
    </script>
  </body>
</html>
